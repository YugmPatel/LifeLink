steps:
  # Build the API Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/lifelink-api:latest', '-f', 'Dockerfile.api', '.']

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lifelink-api:latest']

images:
  - 'gcr.io/$PROJECT_ID/lifelink-api:latest'

timeout: '1200s'
